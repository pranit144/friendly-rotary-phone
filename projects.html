        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--gradient-1);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--gradient-2);
            top: 60%;
            right: 10%;
            animation-delay: 7s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--gradient-3);
            bottom: 20%;
            left: 20%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, -50px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--accent-blue);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-blue);
        }

        /* Main Content Styles */
        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 80px auto 0;
        }

        section {
            margin-bottom: 6rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
            text-align: center;
            font-weight: 700;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .portfolio-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-green);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Project Categories */
        .project-categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover,

            background: var(--accent-blue);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.4);
        }

            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2.5rem;
            padding: 2rem 0;

        .project-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;

        .project-card:hover::before {

        }

        .project-card:hover {
            transform: translateY(-10px);

// Function to create project card HTML
function createProjectCard(project) {
    return `
        <div class="project-card" data-category="${project.category}">
            <div class="project-header">
                <div class="project-logo" style="background: ${project.logoColor}">${project.logo}</div>
                <div class="project-status ${project.status === 'In Progress' ? 'in-progress' : ''}">${project.status}</div>
            </div>
            <div class="project-content">
                <h3 class="project-title">${project.name}</h3>
                <div class="project-category">${project.category.replace('-', '/').toUpperCase()}</div>
                <p class="project-description">${project.description}</p>
                <div class="tech-stack">
                    ${project.techs.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                </div>
                <div class="project-links">
                    <a href="${project.github}" target="_blank">
                        <span>üìÇ</span> Code
                    </a>
                    <a href="${project.demo}" target="_blank">
                        <span>üöÄ</span> Demo
                    </a>
                </div>
            </div>
        </div>
    `;
}

// Function to render all projects
function renderProjects() {
    const projectsGrid = document.getElementById('projectsGrid');
    if (!projectsGrid) return;
    
    projectsGrid.innerHTML = projects.map(project => createProjectCard(project)).join('');
}

// Function to filter projects by category
function filterProjects(category) {
    const projectCards = document.querySelectorAll('.project-card');
    const categoryButtons = document.querySelectorAll('.category-btn');
    
    // Update active button
    categoryButtons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    // Filter projects
    projectCards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
            card.classList.remove('hidden');
            card.style.display = 'flex';
        } else {
            card.classList.add('hidden');
            card.style.display = 'none';
        }
    });
    
    // Add animation effect
    projectCards.forEach((card, index) => {
        if (!card.classList.contains('hidden')) {
            card.style.animationDelay = `${index * 0.1}s`;
            card.style.animation = 'none';
            card.offsetHeight; // Trigger reflow
            card.style.animation = 'fadeInUp 0.6s ease forwards';
        }
    });
}

// Function to update portfolio statistics
function updatePortfolioStats() {
    const totalProjects = projects.length;
    const aiMlProjects = projects.filter(p => p.category === 'ai-ml').length;
    const webProjects = projects.filter(p => p.category === 'web').length;
    const otherProjects = totalProjects - aiMlProjects - webProjects;
    
    // Update stat numbers
    const statNumbers = document.querySelectorAll('.stat-number');
    if (statNumbers.length >= 4) {
        statNumbers[0].textContent = totalProjects;
        statNumbers[1].textContent = aiMlProjects;
        statNumbers[2].textContent = webProjects;
        statNumbers[3].textContent = otherProjects;
    }
}

// Function to add smooth scrolling for navigation
function addSmoothScrolling() {
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            if (targetId.startsWith('#')) {
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });
    });
}

// Function to add header scroll effect
function addHeaderScrollEffect() {
    const header = document.querySelector('header');
    let lastScrollY = window.scrollY;
    
    window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;
        
        if (currentScrollY > 100) {
            header.style.background = 'rgba(0, 0, 0, 0.95)';
            header.style.backdropFilter = 'blur(30px)';
        } else {
            header.style.background = 'rgba(0, 0, 0, 0.8)';
            header.style.backdropFilter = 'blur(20px)';
        }
        
        // Hide header on scroll down, show on scroll up
        if (currentScrollY > lastScrollY && currentScrollY > 200) {
            header.style.transform = 'translateY(-100%)';
        } else {
            header.style.transform = 'translateY(0)';
        }
        
        lastScrollY = currentScrollY;
    });
}

// Function to add search functionality
function addSearchFunctionality() {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const projectCards = document.querySelectorAll('.project-card');
            
            projectCards.forEach(card => {
                const projectName = card.querySelector('.project-title').textContent.toLowerCase();
                const projectDescription = card.querySelector('.project-description').textContent.toLowerCase();
                const techTags = Array.from(card.querySelectorAll('.tech-tag')).map(tag => tag.textContent.toLowerCase());
                
                const matches = projectName.includes(searchTerm) || 
                               projectDescription.includes(searchTerm) ||
                               techTags.some(tech => tech.includes(searchTerm));
                
                if (matches) {
                    card.style.display = 'flex';
                    card.classList.remove('hidden');
                } else {
                    card.style.display = 'none';
                    card.classList.add('hidden');
                }
            });
        });
    }
}

// Function to add loading animation
function addLoadingAnimation() {
    const projectsGrid = document.getElementById('projectsGrid');
    if (projectsGrid) {
        projectsGrid.style.opacity = '0';
        setTimeout(() => {
            projectsGrid.style.transition = 'opacity 0.5s ease';
            projectsGrid.style.opacity = '1';
        }, 100);
    }
}

// Function to handle responsive navigation
function handleResponsiveNav() {
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    if (navToggle && navLinks) {
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    }
}

// Initialize everything when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Render projects
    renderProjects();
    
    // Update portfolio statistics

    // Add smooth scrolling
